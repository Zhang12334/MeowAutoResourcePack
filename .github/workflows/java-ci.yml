name: Build Mod

on:
  push:
    branches:
      - main        # 监听 main 分支的推送，可以根据需要调整分支
  pull_request:
    branches:
      - main        # 监听对 main 分支的 pull request

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境构建

    steps:
      # Step 1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: 设置 Java JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: 授予 gradlew 文件执行权限
      - name: Give execute permission to gradlew
        run: chmod +x ./gradlew  # 赋予执行权限

      # Step 4: 构建 mod 文件
      - name: Build with Gradle
        run: ./gradlew build  # 使用 Gradle Wrapper 来构建

      # Step 5: 上传构建结果
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: MeowAutoResourcePack
          path: build/libs/*.jar   # 上传构建的 .jar 文件
